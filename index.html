<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: Georgia, serif;
body{
min-height:100vh;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
}.floating-hearts span{ position:absolute; color:rgba(255,255,255,0.7); animation:floatUp 10s linear infinite; font-size:18px; } @keyframes floatUp{ 0%{transform:translateY(100vh) scale(1);opacity:0} 20%{opacity:1} 100%{transform:translateY(-10vh) scale(1.5);opacity:0} }

.card{ background:rgba(255,255,255,0.18); backdrop-filter:blur(14px); border-radius:25px; padding:35px; max-width:420px; width:90%; text-align:center; box-shadow:0 20px 40px rgba(0,0,0,0.25); animation:float 4s ease-in-out infinite; } @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

.heart{ font-size:60px; margin-bottom:10px; animation:pulse 3.5s infinite; } @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.15)}100%{transform:scale(1)}}

h1{font-size:2.2rem;margin-bottom:10px;color:#fff}

.text{ font-size:1.05rem; line-height:1.7; margin-top:10px; color:#fff; min-height:120px; }

button{ margin-top:20px; background:#ff4d6d; border:none; color:white; padding:12px 25px; border-radius:30px; font-size:1rem; cursor:pointer; transition:0.3s; box-shadow:0 10px 20px rgba(0,0,0,0.25); } button:hover{transform:scale(1.05);background:#ff335c}

.reveal{ display:none; }

.type{ border-right:2px solid rgba(255,255,255,0.8); white-space:pre-wrap; overflow:hidden; } </style>

</head>
<body><div class="floating-hearts" id="hearts"></div><div class="card">
  <div class="heart">❤️</div>
  <h1>This Is For You Butterscotch</h1>  <div class="text type" id="type"></div><button id="btn" onclick="startReveal()">Tap ❤️</button>

</div><script>
const lines = [
  "I know today might not be your best day…",
  "",
  "But I want you to know something simple:",
  "",
  "You matter.",
  "You’re loved.",
  "And you make my world better just by existing.",
  "",
  "Even on your worst days —",
  "you’re still my favorite person.",
  "",
  "If I could, I’d hug you through this screen.",
  "",
  "",
  "You’re safe.",
  "You’re loved.",
  "You’re never alone. ❤️",
  "I love you my love."
];

let i=0,j=0;
function startReveal(){
  document.getElementById('btn').style.display='none';
  typeLine();
}

function typeLine(){
  if(i<lines.length){
    if(j<lines[i].length){
      document.getElementById('type').innerHTML += lines[i].charAt(j);
      j++;
      setTimeout(typeLine,45);
    }else{
      document.getElementById('type').innerHTML += "\n";
      i++; j=0;
      setTimeout(typeLine,350);
    }
  }
}

const hearts = document.getElementById('hearts');
for(let i=0;i<25;i++){
  const span=document.createElement('span');
  span.innerHTML='❤️';
  span.style.left=Math.random()*100+'vw';
  span.style.animationDuration=(6+Math.random()*6)+'s';
  span.style.fontSize=(12+Math.random()*20)+'px';
  span.style.animationDelay=Math.random()*5+'s';
  hearts.appendChild(span);
}
</script></body>
</html>
